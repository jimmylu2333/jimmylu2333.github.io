    <!--标题-->
    <h1> 生活 </h1>

    <!--时间-->
    <p><span class="time"> 2017-1-18 </span></p>

    <!-- 内容-->
    <hr />
    <p>
        我想要一个可以出去走走的生活。
    </p>
    <p>
        不想被局限在一个地方，想出去走走。现在的我只觉得手脚被金钱束缚住了，哪都不敢去。甚至，我觉得我的大脑也被束缚住了，连去想的能力都快丧失。
    </p>
    <p>
        被一个有着奇思妙想的女生吸引住了，准确的说是她的好奇心吸引住了我。对生活有好奇心的人多么美好，我希望我自己也能有这样的好奇心，驱使我前进，驱使我不断的发现美好，但，我没有。
    </p>
    <p>
        明天回家了，但我的家在哪呢？
    </p>
    <p>
        现在这个家只是我居住的地方，我的心不曾在此安顿。一直在寻觅那个属于我的生活，但那样的生活究竟在哪呢？
    </p>
