    <p>
        学校人都走了，很安静，安静到可怕。都说独处是完整灵魂的天堂，对灵魂不完整的人而言，则是炼狱。说不上我是喜欢留在这还是不喜欢，希望给自己更多独处的时间，让自己能有更多的时间反思自己。
    </p>
    <p>
        我的灵魂不是完整的。 控制欲，好胜心，对家人的依赖，不完整的技能，个人追求的有限性，缺乏创造力，自我封闭，行为与思想的不一致性，不接受自己的黑暗面，不接受社会的黑暗面，理想化，自恋心态（这个世界围绕我转）。
    </p>
    <p>
        希望我能做的更好。
    </p>
