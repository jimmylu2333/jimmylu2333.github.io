    <h1> 我和我们 </h1>
    <p><span class="time"> 2017-1-8 </span></p>
    <hr />

    <p>
        有这么一个故事。
    </p>
    <p>
        故事发生在一个乡村。有一天，村里发生了一起车祸，一个富人被追尾了，原因是富人为了避让一只小狗。人们围了过来，议论纷纷。最终，人们的议论迫使富人承担了所有的损失，因为追尾他的是一个穷人。
    </p>
    <p>
        围观的人们偏向了穷人，故事中弱势的一方。富人承担全部损失，尽管他做的并没错。我一直在想，作为一个个人而非一个集体，当我面对这类事情的时候是否应该为了‘我们应该照顾弱势群体’这一集体意志，而让自己心中公正的天平有所倾斜，作为个体，我一直是无法接受的。但故事就在那。
    </p>
    <p>
        昨晚做噩梦了，想到了这个故事，写下来，算是释放我心中的恶魔吧。
    </p>
