    <p>
        最近在思考冷暴力和消极虐待的问题。
        什么是冷暴力，消极虐待？<br>
        <blockquote cite="https://zh.wikipedia.org/wiki/精神虐待">通过冷淡、轻视、放任、疏远及漠不关心，使期待关心的人精神或心理上受伤害，被称为冷暴力。消极虐待类似于精神虐待，是虐待的一种，指一个人用非暴力行为导致其他人出现心理创伤、焦虑症、创伤后心理压力紧张综合症等心理伤害，这些虐待常常与权力不衡的场所有关连，例如欺凌、虐儿和工作场所欺凌等。</blockquote>
        我在反思，也在避免这些问题。希望在自己的生活中能减少消极虐待对他人的伤害。
    </p>
