    <hr />
    <p>
        每当看完一部电影、一本书或一部剧。会怕，怕潜意识里认同了其中的一些恶心的想法与态度，潜意识里产生深度且不被自己察觉的认同。不排除这是人性对失控的生理反应，但，我的第一反应就是，抗拒。于是，对于一些太深入人性的作品，我会难以主动接受，甚至抵触，这种情况多发生在我不能很好的反思作品含义的时候。
    </p>
    <p>
        人性的善恶面有何畏惧，普遍存在的东西而已。接受它，回应它，明确自己的界限，更好的活下去。
    </p>
