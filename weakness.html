    <h1> 缺陷 </h1>

    <!--时间-->

    <!-- 内容-->
    <hr />
    <p>
        不接受不完美，对于有大量不足的个体，我很抗拒。
    </p>
    <p>
        我会选择躲避，选择远离。但我希望一切的情绪都能合理的在脑中存在，希望得到表达而不是一味压制，压制愤怒和厌恶然后一味的选择后退。愤怒是一种神奇的情绪，真实没有一丝掩饰，但伤人。我希望愤怒得到表达，但不希望愤怒带来破坏。我，真实的我应该是怎样，我就是怎样。别人的玻璃心，我护着无用。
    </p>
    <p>
        不完美的人才是真实的人。我可以表达我的厌恶，愤怒（避免伤害）。人性的善却是不变的，只是有的人的善没有表达（能表达出来却是极好，利人利己），但不代表不善。不可因他人的不善而否定人性之善，高贵之处。
    </p>
    <p>
        思之，省之。
    </p>
